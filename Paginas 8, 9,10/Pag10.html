<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina 10</title>
</head>
<body>
    <script>
        var valor=parseIn(prompt("Digite um valor"));
        var i=0;
        do {
            if(i);
            {
                alert(i);
            }
        i++;
        } while (i<=valor);
    </script>
</body>
</html>
